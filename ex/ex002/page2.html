<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JavaScript</title>

    <style>

        body {
            background-color: rgb(235, 231, 35);
            color: darkcyan;
        }

    </style>

</head>
<body>
    
    <h1>Olá mundo</h1>
    <p>Essa vai ser minha primeira interação com JavaScript</p>
    <a href="index.html">index</a>

    <script>
        var n1 = Number(window.prompt('Insira um número')) // Com base no número inserido ele converte para float ou int
        var n2 = Number.parseInt(window.prompt('Insira outro número')) // Converte para inteiro antes de colocar na variável
        res = n1+n2

        window.alert('resultado: '+ res)
    </script>

</body>
</html>
