<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>laço de Repetiçao</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <nav>
        <a href="../../d2/page/pag2.html">Página 2</a>
    </nav>

    <header>
        <h1>Teste de Laço de Repetição</h1>
        <p>Crescente e Decrescente</p>
    </header>

    <main>
        <div>
            <label for="ini"><abbr title="Padrão = 0">Inicio:</abbr> </label>
            <input type="number" name="ini" id="ini" placeholder="Insira um Número">
        </div>
        <div>
            <label for="fim"><abbr title="Padrão = 0">Fim:</abbr> </label>
            <input type="number" name="fim" id="fim" placeholder="Insira um Número">
        </div>
        <div>
            <label for="step"><abbr title="De quanto em quanto vai acontecer o salto. Passo = 1 por padrão">Passo: </abbr></label>
            <input type="number" name="step" id="step" placeholder="1">
        </div>
        <div class="botao">
            <input type="button" value="Testar" id="botaoTeste">
        </div>
        <output>Adicione valores para testar</output>
    </main>

    <footer>
        <p>&copy; <a href="https://github.com/paulosilvabr" target="_blank">Paulo Ricardo</a></p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
