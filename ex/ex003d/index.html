<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Interativo</title>
    <style>
        body {
            background-color: rgb(64, 224, 77);
            font: normal normal 1.5em/1 "Arial", sans-serif
        }
    </style>
</head>
<body>

    <script>
      // Campo de interação com o Usuário
        var nome = window.prompt('Insira seu nome completo')
        var idade = Number.parseInt(window.prompt('Insira sua idade'))
        var salario = Number(window.prompt('Insira o seu salário'))
        var num = Number(window.prompt('Insira um número aleatório'))

        // Campo de Cálculo
        var aumento = salario + (salario * 0.10)

        // Campo de Script
        document.writeln(`Olá ${nome}! Seu nome tem ${nome.length} letras.<br>`)
        document.writeln(`Em maiúsculo: ${nome.toUpperCase()}<br>`)
        document.writeln(`Em minúsculo: ${nome.toLowerCase()}<br><br>`)
        document.writeln(`Você tem ${idade} anos<br>`)
        document.writeln(`Seu salário atual é ${salario.toLocaleString('pt-BR', {style:"currency", currency:'BRL'})}.<br>`)
        document.writeln(`Com um aumento de 10%, seria ${aumento.toLocaleString('pt-BR', {style:"currency", currency: 'BRL'})}.<br><br>`)
        document.writeln(`Número aleatório formatado: ${num.toFixed(2)}`)
    </script>

</body>
</html>
